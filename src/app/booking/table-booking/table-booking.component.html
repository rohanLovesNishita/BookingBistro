<div class="booking-container">
    <h2>Book a Table</h2>
    
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">
      <div class="form-group">
        <label for="date">Select Date</label>
        <input id="date" formControlName="date" type="date"
               [min]="minDate.toISOString().split('T')[0]"
               [max]="maxDate.toISOString().split('T')[0]" required>
        <div *ngIf="bookingForm.get('date')?.errors?.['required']" class="error">Date is required</div>
      </div>
      
      <div class="form-group">
        <label for="timeSlot">Select Time Slot</label>
        <select id="timeSlot" formControlName="timeSlot">
          <option *ngFor="let slot of getTimeSlotsForDate(bookingForm.value.date)"
                  [value]="slot" [disabled]="!isTimeSlotSelectable(slot)">
            {{ slot.startTime }} - {{ slot.endTime }} (Max {{ slot.maxPeople }} people)
          </option>
        </select>
        <div *ngIf="bookingForm.get('timeSlot')?.errors?.['required']" class="error">Time Slot is required</div>
      </div>
      
      <div class="form-group">
        <label for="numberOfPeople">Number of People</label>
        <input id="numberOfPeople" formControlName="numberOfPeople" type="number" min="2" max="20">
        <div *ngIf="bookingForm.get('numberOfPeople')?.errors?.['required']" class="error">Number of People is required</div>
        <div *ngIf="bookingForm.get('numberOfPeople')?.errors?.['min'] || bookingForm.get('numberOfPeople')?.errors?.['max']"
             class="error">Number of People must be between 2 and 20</div>
      </div>
      
      <button type="submit" [disabled]="bookingForm.invalid" class="submit-btn">Book Now</button>
    </form>
  </div>
