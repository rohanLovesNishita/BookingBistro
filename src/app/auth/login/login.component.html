<div class="auth-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="error">
        <div *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required</div>
        <div *ngIf="loginForm.controls['email']?.errors?.['email']">Invalid email format</div>
        <div *ngIf="loginForm.controls['email']?.errors?.['pattern']">Email must be &#64;xyz.com or &#64;xyz.in</div>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password">
      <button type="button" (click)="togglePasswordVisibility()">
        <i class="eye-icon">{{ showPassword ? '🙈' : '👁️' }}</i>
      </button>
      <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="error">
        Password is required
      </div>
    </div>
    <button type="submit" [disabled]="loading">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading" class="spinner"></span>
    </button>
  </form>
  <div class="redirect">
    <p>Don't have an account? <a routerLink="/auth/signup">Register here</a></p>
  </div>
</div>
